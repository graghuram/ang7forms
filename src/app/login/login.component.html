<form #form="ngForm">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" name="firstname" [(ngModel)]='firstname' placeholder="First Name" class="form-control">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" name="lastname" [(ngModel)]='lastname' placeholder="Last Name" class="form-control">
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" name="phone_num" [(ngModel)]='phone_num' placeholder="Phone Number" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" [(ngModel)]='email' placeholder="Email" class="form-control">
  </div>
  <div class="form-group">
    <label>DOB</label>
    <input type="text" name="dob" [(ngModel)]='dob' placeholder="DOB" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]='password' placeholder="Password" class="form-control">
  </div>
  <div class="">
    <button (click)="SaveRecord()" class="btn btn-primary"> Save </button>
  </div>

</form>
