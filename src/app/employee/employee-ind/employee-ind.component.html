<form #form="ngForm" autocomplete="off" (submit) = "onSubmit(form)">
        <div class="form-group">
          <label>Employee Name -- {{service.formData.emp_name}} </label>
          <input type="text" name="emp_name" #emp_name="ngModel" [(ngModel)]='service.formData.emp_name' placeholder="Employee Name" class="form-control" required>
          <div class="text-danger" *ngIf="emp_name.invalid && emp_name.touched">This field is required</div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" [(ngModel)]='service.formData.email' placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="phone_num" [(ngModel)]='service.formData.phone_num' placeholder="Phone Number" class="form-control">
        </div>
        <div class="form-group">
          <label>DOB</label>
          <input type="text" name="dob" [(ngModel)]='service.formData.dob' placeholder="DOB" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" [(ngModel)]='service.formData.password' placeholder="Password" class="form-control">
        </div>
        <div class="">
          <button type="submit" class="btn btn-primary" [disabled] = "form.invalid"> Save </button>
        </div>
      </form>
